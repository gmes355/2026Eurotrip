<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EuroTrip 2026 - 完整詳細版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Noto Sans TC", sans-serif;
            background-color: #F2F2F7;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.85);
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .date-card.active {
            background-color: #007AFF;
            color: white;
            box-shadow: 0 4px 12px rgba(0,122,255,0.25);
        }
        .timeline-line::before {
            content: '';
            position: absolute;
            left: 24px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #E5E5EA;
        }
        .wrap-text { word-break: break-all; white-space: pre-line; }
    </style>
</head>
<body class="text-gray-900 pb-10">

    <header class="sticky top-0 z-50 ios-blur border-b border-gray-200">
        <div id="date-selector" class="flex overflow-x-auto px-5 py-5 space-x-3 hide-scrollbar"></div>
    </header>

    <main class="px-4 mt-6">
        <div id="overview-card" class="mb-4 bg-white border border-gray-100 rounded-[2.2rem] p-6 shadow-sm overflow-hidden relative">
            <div id="weather-box" class="absolute top-0 right-0 p-4 text-right">
                <div class="flex items-center justify-end gap-2 text-blue-500 font-bold">
                    <span id="temp-display">--°C</span>
                    <i id="weather-icon" data-lucide="cloud-sun" class="w-5 h-5"></i>
                </div>
            </div>
            <div class="mb-4">
                <span class="text-[10px] bg-blue-100 text-blue-600 px-3 py-1 rounded-full font-black uppercase tracking-wider">Daily Overview</span>
                <h2 id="overview-title" class="text-xl font-black mt-2 text-gray-800">行程加載中...</h2>
            </div>
            <div class="space-y-3">
                <div class="flex items-start gap-3">
                    <div class="bg-orange-100 p-1.5 rounded-lg text-orange-500 mt-0.5"><i data-lucide="sparkles" class="w-3.5 h-3.5"></i></div>
                    <p id="overview-highlights" class="text-[12px] text-gray-600 font-medium leading-relaxed"></p>
                </div>
                <div class="flex items-start gap-3 border-t border-gray-50 pt-3">
                    <div class="bg-red-100 p-1.5 rounded-lg text-red-500 mt-0.5"><i data-lucide="calendar-check" class="w-3.5 h-3.5"></i></div>
                    <p id="overview-booking" class="text-[12px] text-gray-600 font-medium leading-relaxed"></p>
                </div>
            </div>
        </div>

        <div id="hotel-display" class="mb-6 bg-white border border-gray-100 rounded-[2.2rem] p-6 shadow-sm hidden">
            <div class="flex gap-3 mb-4">
                <div class="bg-blue-500 p-2 rounded-xl text-white h-fit">
                    <i data-lucide="hotel" class="w-5 h-5"></i>
                </div>
                <div class="flex-1">
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Tonight's Stay</p>
                    <h2 id="hotel-name" class="font-bold text-gray-800 text-base leading-tight"></h2>
                </div>
            </div>
            <p id="hotel-note" class="text-[12px] text-gray-500 leading-relaxed bg-gray-50 p-4 rounded-2xl mb-4 wrap-text"></p>
            <button id="hotel-nav-btn" class="w-full bg-blue-50 text-blue-600 py-4 rounded-2xl text-xs font-bold flex items-center justify-center gap-2 active:scale-95 transition-transform">
                <i data-lucide="navigation" class="w-4 h-4"></i> 飯店導航
            </button>
        </div>

        <div id="daily-timeline" class="relative timeline-line space-y-6"></div>
    </main>

                { time: "08:30", desc: "參觀凡爾賽主宮殿", info: "鏡廳參觀。", map: "https://www.google.com/maps/search/Palace+of+Versailles" },

                { time: "10:30", desc: "羅丹美術館", info: "地鐵站附近有廁所。", map: "https://www.google.com/maps/search/Musée+Rodin" },
                { time: "19:40", desc: "瘋馬秀表演", info: "表演欣賞。", map: "https://www.google.com/maps/search/Crazy+Horse+Paris" }
            ]},
            7: { date: "02/23", day: "一", city: "巴塞隆納", highlights: "跨國高鐵移動。", booking: "TGV 07:42 出發", hotel: "Aparthotel Atenea Calabria", events: [
                { time: "07:42", desc: "巴黎里昂車站出發", info: "前往巴塞隆納。", map: "https://www.google.com/maps/search/Gare+de+Lyon" },
                { time: "17:00", desc: "蒙特惠奇纜車", info: "看夕陽觀景台。", map: "https://www.google.com/maps/search/Telefèric+de+Montjuïc" },
                { time: "20:00", desc: "一品蘭州牛肉麵", info: "晚餐。", map: "https://www.google.com/maps/search/一品蘭州牛肉麵+Barcelona" }
            ]},
            8: { date: "02/24", day: "二", city: "巴塞隆納", highlights: "歌德區走讀、米拉之家日落。", booking: "17:00 米拉之家", hotel: "Aparthotel Atenea Calabria", events: [
                { time: "07:30", desc: "歌德區 CityWalk", info: "嘆息橋、聖安娜教堂。", map: "https://www.google.com/maps/search/Ponti+dei+Sospiri+Barcelona" },
                { time: "12:30", desc: "Colom 用餐", info: "海鮮燉飯。", map: "https://www.google.com/maps/search/Colom+Restaurant+Barcelona" },

            ]},
            9: { date: "02/25", day: "三", city: "巴塞隆納", highlights: "高第建築全攻略。", booking: "11:00 聖家堂、17:00 奎爾公園", hotel: "Aparthotel Atenea Calabria", events: [
                { time: "11:00", desc: "聖家堂參觀", info: "不可遲到。", map: "https://www.google.com/maps/search/La+Sagrada+Familia" },

                { time: "19:30", desc: "四隻貓餐廳", info: "Els Quatre Gats。", map: "https://www.google.com/maps/search/Els+Quatre+Gats" }
            ]},
            10: { date: "02/26", day: "四", city: "巴塞隆納", highlights: "達利劇院、魔幻噴泉。", booking: "08:14 費格拉斯火車", hotel: "Aparthotel Atenea Calabria", events: [

            ]},
            11: { date: "02/27", day: "五", city: "馬德里", highlights: "三大博物館馬拉松。", booking: "08:25 AVE 高鐵", hotel: "Hotel Catalonia Atocha", events: [
                { time: "14:30", desc: "普拉多博物館", info: "最重要的美術館。", map: "https://www.google.com/maps/search/Museo+Nacional+del+Prado" },
                { time: "18:00", desc: "索菲亞王后博物館", info: "看格爾尼卡。", map: "https://www.google.com/maps/search/Museo+Nacional+Centro+de+Arte+Reina+Sofía" }
            ]},

                { time: "10:00", desc: "馬德里皇宮", info: "參觀宮殿。", map: "https://www.google.com/maps/search/Royal+Palace+of+Madrid" },
                { time: "18:00", desc: "德波神廟日落", info: "埃及神廟。", map: "https://www.google.com/maps/search/Temple+of+Debod" }
            ]},
            13: { date: "03/01", day: "日", city: "馬德里", highlights: "搭機前往維也納。", booking: "19:55 班機", hotel: "飛機上", events: [
                { time: "09:30", desc: "麗池公園", info: "水晶宮。", map: "https://www.google.com/maps/search/El+Retiro+Park" },
                { time: "15:00", desc: "聖米格爾市集", info: "吃小食。", map: "https://www.google.com/maps/search/Mercado+de+San+Miguel" }
            ]},
            14: { date: "03/02", day: "一", city: "維也納", highlights: "維也納快閃與返台。", booking: "Café Central 早餐", hotel: "飛機上", events: [
                { time: "08:00", desc: "Café Central", info: "維也納咖啡。", map: "https://www.google.com/maps/search/Café+Central+Vienna" },
                { time: "12:05", desc: "維也納機場", info: "BR066 返台。", map: "https://www.google.com/maps/search/Vienna+International+Airport" }
            ]},
            15: { date: "03/03", day: "二", city: "台北", highlights: "抵達，準時上班！", hotel: "台北", events: [
                { time: "06:40", desc: "桃園機場", info: "回家或上班。", map: "https://www.google.com/maps/search/Taoyuan+Airport+Terminal+2" }
            ]}
        };

        let currentDay = 2;

        async function fetchWeather(city) {
            const coords = cityCoords[city] || cityCoords["巴黎"];
            const tempEl = document.getElementById('temp-display');
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&current_weather=true`);
                const data = await res.json();
                tempEl.innerText = `${Math.round(data.current_weather.temperature)}°C`;
            } catch (e) { tempEl.innerText = "--°C"; }
        }

        function init() {
            renderDates();
            showDay(currentDay);
        }

        function renderDates() {
            const selector = document.getElementById('date-selector');
            selector.innerHTML = '';
            Object.keys(itinerary).forEach(day => {
                const item = itinerary[day];
                const btn = document.createElement('button');
                btn.className = `date-card flex-shrink-0 w-[62px] h-[78px] rounded-2xl flex flex-col items-center justify-center border border-gray-100 ios-blur transition-all ${day == currentDay ? 'active' : 'bg-white text-gray-400'}`;
                btn.onclick = () => showDay(day);
                btn.innerHTML = `<span class="text-[10px] font-bold mb-1 opacity-70">${item.date}</span><span class="text-xl font-black">${day}</span><span class="text-[9px] font-medium">DAY</span>`;
                selector.appendChild(btn);
            });
        }

        function showDay(day) {
            currentDay = day;
            renderDates();
            const data = itinerary[day];
            if (!data) return;

            document.getElementById('overview-title').innerText = `${data.city} · Day ${day}`;
            document.getElementById('overview-highlights').innerText = data.highlights || "享受每一天的行程！";
            document.getElementById('overview-booking').innerText = data.booking || "今日無預定事項。";
            fetchWeather(data.city);

            const hotelDiv = document.getElementById('hotel-display');
            if(data.hotel && !["飛機上", "台北"].includes(data.hotel)) {
                hotelDiv.classList.remove('hidden');
                document.getElementById('hotel-name').innerText = data.hotel;
                document.getElementById('hotel-note').innerText = data.hotelNote || "請於進房時檢查設備。";
                document.getElementById('hotel-nav-btn').onclick = () => openMap(data.hotel);
            } else { hotelDiv.classList.add('hidden'); }

            const timeline = document.getElementById('daily-timeline');
            timeline.innerHTML = `<div class="ml-14 mb-4"><p class="text-[11px] font-bold text-blue-500 uppercase tracking-widest">Timeline · ${data.date} (${data.day})</p></div>`;
            
            data.events.forEach(ev => {
                const card = document.createElement('div');
                card.className = "relative pl-14 pr-2 mb-6";
                card.innerHTML = `
                    <div class="absolute left-[20px] top-[28px] w-[10px] h-[10px] rounded-full bg-blue-500 ring-4 ring-white z-10"></div>
                    <div class="bg-white rounded-[2.2rem] p-6 shadow-sm border border-gray-100">
                        <div class="flex flex-col gap-3">
                            <div class="flex items-center gap-3">
                                <span class="bg-blue-50 text-blue-600 text-[14px] font-black px-3 py-1.5 rounded-xl min-w-[70px] text-center">${ev.time}</span>
                                <h3 class="font-bold text-gray-800 text-[15px] leading-tight flex-1">${ev.desc}</h3>
                            </div>
                            ${ev.transport ? `<div class="flex items-start gap-2 bg-blue-50/50 px-3 py-2 rounded-xl border border-blue-100"><i data-lucide="tram-front" class="w-5 h-5 text-blue-500 mt-0.5"></i><span class="text-[11px] text-blue-700 font-bold wrap-text">${ev.transport}</span></div>` : ''}
                            ${ev.info ? `<p class="text-[12px] text-gray-500 leading-relaxed wrap-text px-1">${ev.info}</p>` : ''}
                            <div class="flex gap-2 mt-1">
                                ${ev.map ? `<a href="${ev.map}" target="_blank" class="flex items-center gap-1.5 bg-gray-50 hover:bg-gray-100 text-gray-600 text-[11px] font-bold px-3 py-2 rounded-lg border border-gray-200 transition-colors"><i data-lucide="navigation" class="w-3.5 h-3.5 text-blue-500"></i>導航</a>` : ''}
                                ${ev.pdf ? `<a href="${ev.pdf}" target="_blank" class="flex items-center gap-1.5 bg-gray-50 hover:bg-gray-100 text-gray-600 text-[11px] font-bold px-3 py-2 rounded-lg border border-gray-200 transition-colors"><i data-lucide="file-text" class="w-3.5 h-3.5 text-red-500"></i>PDF</a>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                timeline.appendChild(card);
            });
            if (typeof lucide !== 'undefined') lucide.createIcons();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function openMap(query) {
            window.open(`https://www.google.com/maps/search/${encodeURIComponent(query)}`, '_blank');
        }

        window.onload = init;
    </script>
</body>
</html>
