<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EuroTrip 2026 - 完整導航版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Noto Sans TC", sans-serif; background-color: #F2F2F7; -webkit-tap-highlight-color: transparent; }
        .ios-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); background-color: rgba(255, 255, 255, 0.85); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .date-card.active { background-color: #007AFF; color: white; box-shadow: 0 4px 12px rgba(0,122,255,0.25); }
        .timeline-line::before { content: ''; position: absolute; left: 24px; top: 0; bottom: 0; width: 2px; background: #E5E5EA; }
        .wrap-text { word-break: break-all; white-space: pre-line; }
    </style>
</head>
<body class="text-gray-900 pb-10">

    <header class="sticky top-0 z-50 ios-blur border-b border-gray-200">
        <div id="date-selector" class="flex overflow-x-auto px-5 py-5 space-x-3 hide-scrollbar"></div>
    </header>

    <main class="px-4 mt-6">
        <div id="overview-card" class="mb-4 bg-white border border-gray-100 rounded-[2.2rem] p-6 shadow-sm relative">
            <div id="weather-box" class="absolute top-0 right-0 p-4 text-right">
                <div class="flex items-center justify-end gap-2 text-blue-500 font-bold">
                    <span id="temp-display">--°C</span>
                    <i id="weather-icon" data-lucide="cloud-sun" class="w-5 h-5"></i>
                </div>
            </div>
            <div class="mb-4">
                <span class="text-[10px] bg-blue-100 text-blue-600 px-3 py-1 rounded-full font-black uppercase tracking-wider">Itinerary</span>
                <h2 id="overview-title" class="text-xl font-black mt-2 text-gray-800">載入中...</h2>
            </div>
            <div class="space-y-3">
                <p id="overview-highlights" class="text-[12px] text-gray-600 font-medium leading-relaxed"></p>
                <div class="flex items-start gap-3 border-t border-gray-50 pt-3">
                    <div class="bg-red-100 p-1.5 rounded-lg text-red-500 mt-0.5"><i data-lucide="calendar-check" class="w-3.5 h-3.5"></i></div>
                    <p id="overview-booking" class="text-[12px] text-gray-600 font-medium leading-relaxed"></p>
                </div>
            </div>
        </div>

        <div id="daily-timeline" class="relative timeline-line space-y-6"></div>
    </main>

    <script>
        const cityCoords = { "巴黎": {lat: 48.85, lon: 2.35}, "巴塞隆納": {lat: 41.38, lon: 2.17}, "馬德里": {lat: 40.41, lon: -3.70}, "維也納": {lat: 48.20, lon: 16.37} };
        
        // --- 行程資料區 ---
        // 提示：如果要增加 PDF 按鈕，請在該 event 中填入 pdf: "你的雲端網址"
        const itinerary = {
            1: { date: "02/17", day: "二", city: "巴黎", highlights: "啟程前往歐洲。", booking: "長榮航空 BR087", events: [
                { time: "23:00", desc: "台北TPE → 巴黎CDG", transport: "長榮航空 BR087", info: "準備啟航", pdf: "https://example.com/ticket" }
            ]},
            2: { date: "02/18", day: "三", city: "巴黎", highlights: "鐵塔散步、塞納河日落遊船。", booking: "19:30 Aldehyde 餐廳", hotel: "Citadines Saint-Germain-des-Prés Paris", events: [
                { time: "09:00", desc: "機場接送到飯店", transport: "計程車", info: "辦理網路、Navigo Pass", map: "https://maps.app.goo.gl/xxx", pdf: "" },
                { time: "17:00", desc: "Bateaux Parisiens 日落遊船", info: "航行約60分鐘", map: "https://maps.app.goo.gl/xxx", pdf: "https://example.com/cruise_ticket" },
                { time: "19:30", desc: "Aldehyde 用餐", info: "米其林一星晚宴", map: "https://maps.app.goo.gl/xxx", pdf: "" }
            ]},
            3: { date: "02/19", day: "四", city: "巴黎", highlights: "聖母院與奧賽之夜。", booking: "奧賽美術館晚場", events: [
                { time: "09:00", desc: "聖母院登頂參觀", info: "先去1F紀念品店", map: "https://maps.app.goo.gl/xxx", pdf: "" },
                { time: "18:00", desc: "奧賽美術館 (晚場)", info: "經花神/雙叟咖啡館", map: "https://maps.app.goo.gl/xxx", pdf: "" }
            ]},
            4: { date: "02/20", day: "五", city: "巴黎", highlights: "羅浮宮與歌劇院。", booking: "羅浮宮 09:00 入場", events: [
                { time: "09:00", desc: "羅浮宮參觀", info: "領取語音導覽機", map: "https://maps.app.goo.gl/xxx", pdf: "" },
                { time: "20:00", desc: "Le suffren 用餐", info: "海鮮、油封鴨胸", map: "https://maps.app.goo.gl/xxx", pdf: "" }
            ]},
            5: { date: "02/21", day: "六", city: "巴黎", highlights: "凡爾賽宮與蒙馬特。", booking: "凡爾賽宮預約", events: [
                { time: "08:30", desc: "凡爾賽宮主殿", info: "APP有中文導覽", map: "https://maps.app.goo.gl/xxx", pdf: "" },
                { time: "16:30", desc: "蒙馬特巡禮", info: "聖心堂、小丘廣場", map: "https://maps.app.goo.gl/xxx", pdf: "" }
            ]},
            6: { date: "02/22", day: "日", city: "巴黎", highlights: "跳蚤市場、瘋馬秀。", booking: "19:40 瘋馬秀", events: [
                { time: "08:00", desc: "凡夫跳蚤市場", info: "Porte de Vanves", map: "https://maps.app.goo.gl/xxx", pdf: "" },
                { time: "19:40", desc: "瘋馬秀表演", info: "欣賞華麗表演", map: "https://maps.app.goo.gl/xxx", pdf: "" }
            ]},
            7: { date: "02/23", day: "一", city: "巴塞隆納", highlights: "跨國高鐵，夕陽纜車。", booking: "TGV 07:42 出發", events: [
                { time: "07:42", desc: "TGV ➔ 巴塞隆納", transport: "火車 (6h50m)", info: "里昂車站出發", map: "https://maps.app.goo.gl/xxx", pdf: "" },
                { time: "17:00", desc: "蒙特惠奇纜車", info: "看夕陽觀景台", map: "https://maps.app.goo.gl/xxx", pdf: "" }
            ]},
            8: { date: "02/24", day: "二", city: "巴塞隆納", highlights: "歌德區與米拉之家。", booking: "17:00 米拉之家", events: [
                { time: "07:30", desc: "歌德區 CityWalk", info: "嘆息橋、聖安娜教堂", map: "https://maps.app.goo.gl/xxx", pdf: "" },
                { time: "17:00", desc: "米拉之家", info: "屋頂看日落", map: "https://maps.app.goo.gl/xxx", pdf: "" }
            ]},
            9: { date: "02/25", day: "三", city: "巴塞隆納", highlights: "高第建築全攻略。", booking: "11:00 聖家堂", events: [
                { time: "11:00", desc: "聖家堂參觀", info: "不可遲到", map: "https://maps.app.goo.gl/xxx", pdf: "" },
                { time: "17:00", desc: "奎爾公園", info: "主露臺拍大片", map: "https://maps.app.goo.gl/xxx", pdf: "" }
            ]},
            10: { date: "02/26", day: "四", city: "巴塞隆納", highlights: "達利與魔幻噴泉。", booking: "08:14 費格拉斯火車", events: [
                { time: "10:00", desc: "達利劇院博物館", info: "Figueres", map: "https://maps.app.goo.gl/xxx", pdf: "" }
            ]},
            11: { date: "02/27", day: "五", city: "馬德里", highlights: "藝術金三角巡禮。", booking: "08:25 AVE高鐵", events: [
                { time: "14:30", desc: "普拉多博物館", info: "必看名畫", map: "https://maps.app.goo.gl/xxx", pdf: "" }
            ]},
            12: { date: "02/28", day: "六", city: "馬德里", highlights: "皇宮與德波神廟。", booking: "10:00 馬德里皇宮", events: [
                { time: "10:00", desc: "馬德里皇宮", info: "極盡奢華", map: "https://maps.app.goo.gl/xxx", pdf: "" }
            ]},
            13: { date: "03/01", day: "日", city: "維也納", highlights: "轉機前往維也納。", booking: "19:55 班機", events: [
                { time: "15:00", desc: "聖米格爾市集", info: "晚餐小食", map: "https://maps.app.goo.gl/xxx", pdf: "" }
            ]},
            14: { date: "03/02", day: "一", city: "維也納", highlights: "維也納快閃與返台。", booking: "Café Central 早餐", events: [
                { time: "08:00", desc: "Café Central", info: "經典維也納咖啡", map: "https://maps.app.goo.gl/xxx", pdf: "" },
                { time: "12:05", desc: "返台 BR066", info: "維也納機場", map: "https://maps.app.goo.gl/xxx", pdf: "" }
            ]},
            15: { date: "03/03", day: "二", city: "台北", highlights: "抵達台灣。", events: [
                { time: "06:40", desc: "桃園機場 T2", info: "回家了！", map: "", pdf: "" }
            ]}
        };

        let currentDay = 2;

        async function fetchWeather(city) {
            const coords = cityCoords[city] || cityCoords["巴黎"];
            const tempEl = document.getElementById('temp-display');
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&current_weather=true`);
                const data = await res.json();
                tempEl.innerText = `${Math.round(data.current_weather.temperature)}°C`;
            } catch (e) { tempEl.innerText = "--°C"; }
        }

        function init() {
            renderDates();
            showDay(currentDay);
        }

        function renderDates() {
            const selector = document.getElementById('date-selector');
            selector.innerHTML = '';
            Object.keys(itinerary).forEach(day => {
                const item = itinerary[day];
                const btn = document.createElement('button');
                btn.className = `date-card flex-shrink-0 w-[62px] h-[78px] rounded-2xl flex flex-col items-center justify-center border border-gray-100 ios-blur transition-all ${day == currentDay ? 'active' : 'bg-white text-gray-400'}`;
                btn.onclick = () => showDay(day);
                btn.innerHTML = `<span class="text-[10px] font-bold mb-1 opacity-70">${item.date}</span><span class="text-xl font-black">${day}</span><span class="text-[9px] font-medium">DAY</span>`;
                selector.appendChild(btn);
            });
        }

        function showDay(day) {
            currentDay = day;
            renderDates();
            const data = itinerary[day];
            if (!data) return;

            document.getElementById('overview-title').innerText = `${data.city} · Day ${day}`;
            document.getElementById('overview-highlights').innerText = data.highlights;
            document.getElementById('overview-booking').innerText = data.booking;
            fetchWeather(data.city);

            const timeline = document.getElementById('daily-timeline');
            timeline.innerHTML = `<div class="ml-14 mb-4"><p class="text-[11px] font-bold text-blue-500 uppercase tracking-widest">Timeline · ${data.date}</p></div>`;
            
            data.events.forEach(ev => {
                const card = document.createElement('div');
                card.className = "relative pl-14 pr-2 mb-6";
                card.innerHTML = `
                    <div class="absolute left-[20px] top-[28px] w-[10px] h-[10px] rounded-full bg-blue-500 ring-4 ring-white z-10"></div>
                    <div class="bg-white rounded-[2.2rem] p-6 shadow-sm border border-gray-100">
                        <div class="flex flex-col gap-3">
                            <div class="flex items-center gap-3">
                                <span class="bg-blue-50 text-blue-600 text-[14px] font-black px-3 py-1.5 rounded-xl min-w-[70px] text-center">${ev.time}</span>
                                <h3 class="font-bold text-gray-800 text-[15px] leading-tight flex-1">${ev.desc}</h3>
                            </div>
                            ${ev.transport ? `<div class="flex items-center gap-2 bg-blue-50 px-3 py-2 rounded-xl text-blue-700 text-[11px] font-bold"><i data-lucide="tram-front" class="w-4 h-4"></i>${ev.transport}</div>` : ''}
                            ${ev.info ? `<p class="text-[12px] text-gray-500 px-1 wrap-text">${ev.info}</p>` : ''}
                            <div class="flex gap-2 mt-1">
                                ${ev.map ? `<a href="${ev.map}" target="_blank" class="flex items-center gap-1.5 bg-gray-50 text-gray-600 text-[11px] font-bold px-3 py-2 rounded-lg border border-gray-200"><i data-lucide="navigation" class="w-3.5 h-3.5 text-blue-500"></i>導航</a>` : ''}
                                ${ev.pdf ? `<a href="${ev.pdf}" target="_blank" class="flex items-center gap-1.5 bg-gray-50 text-gray-600 text-[11px] font-bold px-3 py-2 rounded-lg border border-gray-200"><i data-lucide="file-text" class="w-3.5 h-3.5 text-red-500"></i>PDF</a>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                timeline.appendChild(card);
            });
            lucide.createIcons();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        window.onload = init;
    </script>
</body>
</html>
