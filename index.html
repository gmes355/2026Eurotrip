<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>EuroTrip 2026 - 15 Days Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: -apple-system, "SF Pro Display", "Noto Sans TC", sans-serif; background-color: #F2F2F7; }
        .ios-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); background-color: rgba(255, 255, 255, 0.85); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .date-card.active { background-color: #007AFF; color: white; box-shadow: 0 4px 12px rgba(0,122,255,0.25); }
        .timeline-line::before { content: ''; position: absolute; left: 24px; top: 0; bottom: 0; width: 2px; background: #E5E5EA; }
        .wrap-text { word-break: break-all; white-space: pre-line; }
    </style>

<body class="text-gray-900 pb-10">

    <header class="sticky top-0 z-50 ios-blur border-b border-gray-200">
        <div id="date-selector" class="flex overflow-x-auto px-5 py-5 space-x-3 hide-scrollbar"></div>
    </header>

    <main class="px-4 mt-6">
        <div id="master-card" class="mb-6 bg-slate-900 rounded-[2.2rem] p-6 shadow-xl relative overflow-hidden">
            <div class="absolute -right-4 -top-4 w-24 h-24 bg-blue-500/10 rounded-full blur-2xl"></div>
            
            <div id="weather-box" class="absolute top-0 right-0 p-5 text-right">
                <div class="flex items-center justify-end gap-2 text-blue-400 font-black">
                    <span id="temp-display" class="text-sm">--°C</span>
                    <i id="weather-icon" data-lucide="cloud-sun" class="w-4 h-4"></i>
                </div>
            </div>

            <div class="mb-5 relative z-10">
                <span class="text-[10px] bg-blue-500/20 text-blue-300 px-3 py-1 rounded-full font-black tracking-wider uppercase border border-blue-500/30">Today's Highlight</span>
                <h2 id="overview-title" class="text-2xl font-black mt-3 text-white">載入中...</h2>
                <p id="overview-highlights" class="text-[14px] text-slate-300 font-medium mt-2 leading-relaxed"></p>
            </div>

            <div class="h-[1px] bg-slate-800 w-full mb-5"></div>

            <div id="booking-section" class="relative z-10">
                <div class="flex items-center gap-2 mb-3">
                    <i data-lucide="info" class="w-4 h-4 text-orange-400"></i>
                    <span class="text-[13px] font-bold text-slate-200">重要預約與住宿</span>
                </div>
                <p id="overview-booking" class="text-[13px] text-slate-400 font-medium leading-relaxed mb-4 wrap-text"></p>
                <div id="booking-map-link"></div>
            </div>
        </div>
        <div id="daily-timeline" class="relative timeline-line space-y-6"></div>
    </main>

    <script>
        const cityCoords = { "巴黎": {lat: 48.85, lon: 2.35}, "巴塞隆納": {lat: 41.38, lon: 2.17}, "馬德里": {lat: 40.41, lon: -3.70}, "維也納": {lat: 48.20, lon: 16.37} };

        // 核心顯示邏輯
        let currentDay = 1;

        async function fetchWeather(city) {
            const coords = cityCoords[city] || cityCoords["巴黎"];
            const tempEl = document.getElementById('temp-display');
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&current_weather=true`);
                const data = await res.json();
                tempEl.innerText = `${Math.round(data.current_weather.temperature)}°C`;
            } catch (e) { tempEl.innerText = "--°C"; }
        }

        function renderDates() {
            const selector = document.getElementById('date-selector');
            selector.innerHTML = '';

            Object.keys(itinerary).forEach(day => {
                const item = itinerary[day];
                const btn = document.createElement('button');
                
                // 判斷是否為當前選中日期，切換 class
                btn.className = `date-card flex-shrink-0 w-[65px] h-[85px] rounded-2xl flex flex-col items-center justify-center border border-gray-100 ios-blur transition-all ${day == currentDay ? 'active' : 'bg-white text-gray-400'}`;
                
                btn.onclick = () => showDay(day);
                btn.innerHTML = `
                    <span class="text-[10px] font-bold mb-1 opacity-70">${item.date}</span>
                    <span class="text-xl font-black">${day}</span>
                    <span class="text-[9px] font-medium">DAY</span>
                `;
                selector.appendChild(btn);
            });
        }

        function showDay(day) {
            currentDay = day;
            renderDates();
            
            const data = itinerary[day];
            if (!data) return;

            // 1. 更新主卡片：標題與亮點
            document.getElementById('overview-title').innerText = `${data.city} · Day ${day}`;
            document.getElementById('overview-highlights').innerText = data.highlights;

            // 2. 更新主卡片：整合後的預約資訊內容
            const bookingText = document.getElementById('overview-booking');
            const bookingMapBtn = document.getElementById('booking-map-link');
            const bookingSection = document.getElementById('booking-section');

            if (data.booking) {
                bookingSection.style.display = 'block';
                bookingText.innerText = data.booking;

                if (data.hotelMap) {
                    bookingMapBtn.innerHTML = `
                        <a href="${data.hotelMap}" target="_blank" class="inline-flex items-center gap-2 bg-slate-800 text-orange-400 text-[12px] font-bold px-4 py-2.5 rounded-xl border border-slate-700 mt-2">
                            <i data-lucide="map-pin" class="w-4 h-4"></i> 前往飯店導航
                        </a>`;
                } else {
                    bookingMapBtn.innerHTML = '';
                }
            } else {
                bookingSection.style.display = 'none';
            }

            // 3. 更新天氣
            fetchWeather(data.city);

            // 4. 更新下方時間軸 Timeline
            const timeline = document.getElementById('daily-timeline');
            timeline.innerHTML = `
                <div class="ml-14 mb-4">
                    <p class="text-[11px] font-bold text-blue-500 uppercase tracking-widest">${data.date} (${data.day})</p>
                </div>
            `;

            data.events.forEach(ev => {
                const card = document.createElement('div');
                card.className = "relative pl-14 pr-2 mb-6";
                card.innerHTML = `
                    <div class="absolute left-[20px] top-[28px] w-[10px] h-[10px] rounded-full bg-blue-500 ring-4 ring-white z-10"></div>
                    <div class="bg-white rounded-[2.2rem] p-6 shadow-sm border border-gray-100">
                        <div class="flex flex-col gap-3">
                            <div class="flex items-center gap-3">
                                <span class="bg-blue-50 text-blue-600 text-[14px] font-black px-3 py-1.5 rounded-xl min-w-[75px] text-center">${ev.time}</span>
                                <h3 class="font-bold text-gray-800 text-[15px] leading-tight flex-1">${ev.desc}</h3>
                            </div>
                            ${ev.transport ? `
                                <div class="flex items-start gap-2 bg-blue-50/50 px-3 py-2 rounded-xl border border-blue-100">
                                    <i data-lucide="car" class="w-3.5 h-3.5 text-blue-500 mt-0.5"></i>
                                    <span class="text-[11px] text-blue-700 font-bold wrap-text">${ev.transport.replace('⏏︎', '')}</span>
                                </div>` : ''}
                            ${ev.info ? `<p class="text-[12px] text-gray-500 px-1 wrap-text font-medium leading-relaxed">${ev.info}</p>` : ''}
                            <div class="flex gap-2 mt-1">
                                ${ev.map ? `<a href="${ev.map}" target="_blank" class="flex items-center gap-1.5 bg-gray-50 text-gray-600 text-[11px] font-bold px-3 py-2 rounded-lg border border-gray-200"><i data-lucide="navigation" class="w-3.5 h-3.5 text-blue-500"></i>導航</a>` : ''}
                                ${ev.pdf ? `<a href="${ev.pdf}" target="_blank" class="flex items-center gap-1.5 bg-gray-50 text-gray-600 text-[11px] font-bold px-3 py-2 rounded-lg border border-gray-200"><i data-lucide="file-text" class="w-3.5 h-3.5 text-red-500"></i>PDF</a>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                timeline.appendChild(card);
            });

            // 重新渲染所有圖示
            lucide.createIcons();
            
            // 平滑捲動回頂部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
